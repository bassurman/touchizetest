<div id="slq-touchmap-width" class="help-block"></div>
<div class="file-uploader-summary">
        <div id="slq-touchmap-image-container" class="slq-touchmap-image-container">
            <img id="slq-touchmap-image" class="preview-image" tabindex="0"
                 event="load: $parent.onPreviewLoad.bind($parent)"
                 attr="src: $parent.getFilePreview($file),alt: $file.name">
        </div>
    </div>
    <canvas id="slq-touchmap-canvas" class="slq-touchmap-canvas" height="$file.previewHeight" width="$file.previewWidth" ></canvas>
    <div class="file-uploader-meta">
        <text args="$file.previewWidth"/>x<text args="$file.previewHeight"/>
    </div>

    <table id="slq-action-area-list">
        <tbody id="slq-action-area-list-table"></tbody>
    </table>
</div>
